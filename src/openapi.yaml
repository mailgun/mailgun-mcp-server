    github.com-mailgun-analytics-client-golang-Metric:
      type: string
      enum:
        - accepted_incoming_count
        - accepted_outgoing_count
        - accepted_count
        - delivered_smtp_count
        - delivered_http_count
        - delivered_optimized_count
        - delivered_count
        - processed_count
        - sent_count
        - opened_count
        - clicked_count
        - unique_opened_count
        - unique_clicked_count
        - unsubscribed_count
        - complained_count
        - failed_count
        - temporary_failed_count
        - permanent_failed_count
        - temporary_failed_esp_block_count
        - permanent_failed_esp_block_count
        - webhook_count
        - rate_limit_count
        - permanent_failed_optimized_count
        - permanent_failed_old_count
        - bounced_count
        - hard_bounces_count
        - soft_bounces_count
        - delayed_bounce_count
        - suppressed_bounces_count
        - suppressed_unsubscribed_count
        - suppressed_complaints_count
        - delivered_first_attempt_count
        - delayed_first_attempt_count
        - delivered_two_plus_attempts_count
        - delivered_rate
        - opened_rate
        - clicked_rate
        - unique_opened_rate
        - unique_opened_rate
        - unsubscribed_rate
        - complained_rate
        - bounce_rate
        - permanent_fail_rate
        - temporary_fail_rate
        - delayed_rate
        - delayed_first_attempt_rate
      description: Metric
      x-enumDescriptions:
        accepted_incoming_count: >-
          Mailgun accepted the API request to forward, and the message has been
          put in your queue. These accepted events only cover routes, forwards,
          and mailing lists. Mailing lists will record a single accepted
          incoming event, with emails sent to recipients recording their own
          accepted outgoing events.
        accepted_outgoing_count: >-
          Mailgun accepted the API request to send, and the message was put in
          your queue. Batch sends will result in one additional accepted
          outgoing event to record the initial batch request. Accepted events
          are not associated to IP addresses. The “processed” metric can be used
          in place of accepted to view data by IP.
        accepted_count: >-
          A sum of incoming and outgoing accepted events. This includes all
          accepted emails to be sent as well as routes, forwards, mailing lists,
          and batch events. To only view accepted events on emails sent to
          recipients, use the Accepted Outgoing metric. Accepted events are not
          associated to IP addresses. The “processed” metric can be used in
          place of accepted to view similar data by IP.
        delivered_smtp_count: The count of delivered events for emails sent to recipient addresses.
        delivered_http_count: The count of delivered events for routes and forwards.
        delivered_optimized_count: Emails delivered with Send Time Optimization.
        delivered_count: >-
          Mailgun sent the email and it was accepted by the recipient email
          server.
        processed_count: >-
          Messages processed after being accepted. Processed messages are billed
          to your account at the end of the month.
        sent_count: >-
          A count of all sent messages. This includes delivered and failed
          messages, but does not include suppressed messages.
        opened_count: >-
          The email recipient opened the email and enabled image viewing.
          Tracking must be turned on.
        clicked_count: >-
          The email recipient clicked on a link in the email. Click tracking
          must be turned on and the CNAME record must be pointing to
          mailgun.org.
        unique_opened_count: >-
          A unique count of open events. Opens are deduplicated on a rolling
          seven days. If you’re viewing two weeks of data, it’s possible to see
          two unique open events for a single delivered event. Keep in mind date
          ranges when viewing unique opens, if your date filter doesn’t include
          the delivery event, you may see more unique opens than delivered
          events.
        unique_clicked_count: >-
          A unique count of click events. Clicks are deduplicated on a rolling
          seven days. If you’re viewing two weeks of data, it’s possible to see
          two unique click events for a single delivered event. Keep in mind
          date ranges when viewing unique clicks, if your date filter doesn’t
          include the delivery event, you may see more unique clicks than
          delivered events.
        unsubscribed_count: >-
          The email recipient clicked on the unsubscribe link. Unsubscribe
          tracking must be turned on.
        complained_count: >-
          The email recipient clicked on the spam complaint button and the
          recipient's email server provides feedback loops to Mailgun for these
          complaints.
        failed_count: A sum of all permanent and temporary failures.
        temporary_failed_count: >-
          Mailgun could not deliver the email to the recipient email server, but
          will retry.
        permanent_failed_count: >-
          Mailgun could not deliver the email to the recipient email server, and
          will drop the message without retrying sending.
        temporary_failed_esp_block_count: >-
          Emails that were temporarily blocked by the ESP for policy errors and
          reputation rate limiting.
        permanent_failed_esp_block_count: >-
          Emails that were permanently blocked by the ESP for policy errors and
          reputation rate limiting.
        webhook_count: A count of failed webhook events.
        rate_limit_count: A count of emails that were rate limited by Mailgun.
        permanent_failed_optimized_count: >-
          Events that were sent with send time optimization, but received a
          permanent failure.
        permanent_failed_old_count: >-
          Mailgun attempted to deliver the email for the maximum number of retry
          attempts, but received a temporary failure each time. Upon the last
          retry attempt, the message was classified as a ”Too Old” permanent
          failure.
        bounced_count: >-
          A sum of all soft and hard bounces. Permanent failures fall into three
          categories, soft bounces, hard bounces, and suppressions. This field
          is equal to permanent failures minus suppressions.
        hard_bounces_count: >-
          A hard bounce is a message that cannot be delivered to its intended
          recipient due to an invalid recipient address or non-existent mailbox.
          These addresses will be automatically added to your suppressions list
          when you receive a hard bounce to prevent subsequent hard bounces.
        soft_bounces_count: >-
          A soft bounce is a message that cannot be delivered to its intended
          recipient due to a temporary delivery issue, often stemming from a
          server outage, full mailbox, oversize files/messages, blocklistings,
          or reputation issues. Mailgun treats soft bounces as permanent
          failures, meaning we will not automatically attempt to redeliver the
          message. The recipient address will not be added to the suppression
          list, and the next time you attempt to send a message to this
          recipient we will attempt to deliver.
        delayed_bounce_count: >-
          Emails were initially marked as delivered, but later received a
          permanent failure from the mailbox provider.
        suppressed_bounces_count: >-
          The email was suppressed due to a previous bounce with the recipient
          address. No delivery attempt was made.
        suppressed_unsubscribed_count: >-
          The email was suppressed due to a previous unsubscribe from the
          recipient. No delivery attempt was made.
        suppressed_complaints_count: >-
          The email was suppressed due to a previous complaint from the
          recipient. No delivery attempt was made.
        delivered_first_attempt_count: >-
          Emails that were delivered on the first delivery attempt without being
          delayed or bounced.
        delayed_first_attempt_count: >-
          Emails that were temporarily rejected on the first delivery attempt.
          These emails will have been retried until delivery or until a “too
          old” permanent failure is generated.
        delivered_two_plus_attempts_count: >-
          Emails that were delivered after two or more delivery attempts. This
          indicates the emails received at least one temporary failure.
        delivered_rate: >-
          The rate at which sent emails are delivered to recipient addresses.
          This calculation does not include suppressed emails.
        opened_rate: >-
          The rate at which delivered emails are opened. This calculation uses
          total opens, not unique opens. Use the unique open rate if percentages
          exceed 100%.
        clicked_rate: >-
          The rate at which delivered emails are clicked. This calculation uses
          total clicks, not unique clicks. Use the unique click rate if
          percentages exceed 100%.
        unique_opened_rate: >-
          The percentage of delivered emails that resulted in a unique click
          event. This calculation will exceed 100% if your date filter excludes
          a large amount of delivery events.
        unsubscribed_rate: >-
          The unsubscribe rate accounts for the total number of unsubscribes
          divided by the total number of emails delivered and multiplied by 100,
          expressed as a percentage.
        complained_rate: >-
          Complaint rate measures the percentages of delivered emails reported
          as spam by recipients. This rate should be kept below 0.1%. Please
          note that Gmail does not provide complaints, to see Gmail complaint
          data, sign up for Google Postmaster Tools.
        bounce_rate: >-
          Bounce rate measures the percentage of emails that bounce back, or the
          number of emails that couldn’t be delivered to users over the total
          number of emails sent.
        permanent_fail_rate: >-
          The percentage of sent emails that resulted in a permanent failure.
          These emails could not be delivered and will not be retried.
        temporary_fail_rate: The percentage of sent emails that resulted in a temporary failure.
        delayed_rate: >-
          The percentage of emails that were delivered with two or more delivery
          attempts. This rate does not include delayed emails that could not be
          delivered.
        delayed_first_attempt_rate: >-
          The percentage of emails that were delivered with two or more delivery
          attempts or failed to deliver after repeated attempts. The denominator
          is the processed_count
