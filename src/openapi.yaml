      type: object
      properties:
        from:
          type: string
          description: >-
            Email address of the `From` header. Can include a friendly name
            using the format `"Friendly Name <email@domain.com>"`. Note: not
            required if sending with a template that has a pre-set From header,
            but will override the template's From header if provided.
        to:
          type: array
          items:
            type: string
          description: >-
