            Example: `"Bob <bob@host.com>"`. Use commas to separate multiple
            recipients. Duplicate addresses are automatically ignored.
        cc:
          type: array
          items:
            type: string
          description: >-
            Same as `to` but for carbon copy recipients. Supports friendly name
            format.
        bcc:
          type: array
          items:
            type: string
          description: >-
            Same as `to` but for blind carbon copy recipients. Supports friendly
            name format.
        subject:
          type: string
          description: >-
            Message subject. Note: not required if sending with a template that
            has a pre-set Subject header, but it will override it if provided.
