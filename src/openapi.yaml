        content:
          application/x-www-form-urlencoded:
            schema:
              type: object
              properties:
                priority:
                  type: integer
                  description: >-
                    Smaller number indicates higher priority. Higher priority
                    routes are handled first. Defaults to 0.
                description:
                  type: string
                  description: An arbitrary string.
                expression:
                  type: string
                  description: The filtering rule.
                action:
                  type: array
                  description: >-
                    This action is executed when the expression evaluates to
                    True. You can pass multiple parameters.
                  items:
                    type: string
              required:
                - expression
            encoding:
              action:
                style: form
                explode: true
            examples:
              Example:
                value:
                  priority: 0
                  description: it's a new route
                  expression: match_recipient('.*@gmail.com')
                  action:
                    - forward("http://myhost.com/messages/")
                    - stop()
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    description: A string describing the result of the operation
                  route:
                    $ref: '#/components/schemas/RouteResponse'
                    description: The created route
              examples:
                Example:
                  value:
                    message: Route has been created
                    route:
                      id: 4f3bad2335335426750048c6
                      priority: 0
                      description: it's a new route
                      expression: match_recipient('.*@gmail.com')
                      actions:
