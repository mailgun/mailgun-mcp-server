openapi: 3.1.0
info:
  title: Mailgun API
  description: Mailgun API defined by OpenAPI Specification (OAS) 3.1.0
  version: 3.0.0
servers:
  - url: https://api.mailgun.net
    description: US Mailgun
  - url: https://api.eu.mailgun.net
    description: EU Mailgun
tags:
  - name: Messages
    description: >-
      Send email two ways via our REST API:

      1. Send emails using MIME format using a MIME building library

      2. Submit the individual parts (Text, html, attachments, etc.)


      Reminder: You can also send email via SMTP with Mailgun. Please reference
      the user manual.
    x-displayName: Messages
  - name: Domain Tracking
    description: >-
      Mailgun offers tracking for clicks, unsubscribes, and opens, with optional
      HTTPS protocol support on tracking URLs. To enable HTTPS, Mailgun uses
      Let’s Encrypt with HTTP-01 challenges through your existing tracking CNAME
      record to issue a TLS certificate. This setup also includes support for
      HTTP Strict Transport Security (HSTS) for enhanced security.
    x-displayName: Domain Tracking
  - name: Domain Keys
    description: An authentication standard used to prevent email spoofing.
    x-displayName: Domain Keys
  - name: Domains
    description: Domains API manages domains, domain keys and DNS verification.
    x-displayName: Domains
  - name: Webhooks
    description: >-
      Webhooks API manages domain's webhooks. You can create, access and delete
      webhooks programmatically.
    x-displayName: Webhooks
  - name: DKIM Security
    description: >-
      Automatic Sender Security DKIM Key APIs. To enable this feature please see
      'Update a domain' API docs.
    x-displayName: DKIM Security
  - name: IPs
    description: >-
      The IP API endpoint allows you to access information regarding the IPs
      allocated to your Mailgun account that are used for outbound sending.
    x-displayName: IPs
  - name: IP Pools
    description: >-
      IP Pools allow you to group your dedicated IPs into customized "pools" to
      help manage your sending reputation for different mail sending streams.
    x-displayName: IP Pools
  - name: Dynamic IP Pools
    description: >-
      Dynamic IP Pools allow you to group your dedicated IPs into customized
      "pools" based on sender reputation. Domains enrolled in Dynamic IP Pools
      will be assigned to a pool based on the result of periodic health checks.
    x-displayName: Dynamic IP Pools
  - name: openapi-tower_other
    x-displayName: other
  - name: IP Address Warmup
    x-displayName: IP Address Warmup
  - name: Events
    description: >-
      Mailgun keeps track of every inbound and outbound message event and stores
      this data for at least 3 days.<br><br>WARNING:<i> This API is deprecated
      in favor of our
      [Logs](https://documentation.mailgun.com/docs/mailgun/api-reference/send/mailgun/logs)
      API. </i>
    x-displayName: Events
  - name: Tags
    description: >-
      Mailgun lets you tag each outgoing message with a custom value. When you
      access stats on your messages, they will be aggregated by these
      tags.<br><br>WARNING:<i> This API is deprecated in favor of our new
      [Tags](https://documentation.mailgun.com/docs/mailgun/api-reference/send/mailgun/tags-new)
      API. </i>
    x-displayName: Tags
  - name: Stats
    description: >-
      Mailgun collects many different events and generates event statistics
      which are available in your Control Panel. This data is also available via
      our stats API endpoint.<br><br>WARNING:<i> This API is deprecated in favor
      of our
      [Metrics](https://documentation.mailgun.com/docs/mailgun/api-reference/send/mailgun/metrics)
      API. </i>
    x-displayName: Stats
  - name: openapi-scout_other
    x-displayName: other
  - name: Metrics
    description: >-
      The Mailgun Metrics API provides programmatic access to detailed analytics
      data about your email sending activity. This API allows you to query,
      filter, and analyze email performance metrics to gain insights into
      deliverability, engagement, and overall sending health.


      ## Metrics vs. Stats API


      The Metrics API is the modern replacement for the deprecated Stats API:


      | Feature | Stats API (Deprecated) | Metrics API (Current) |

      |---------|----------------------|---------------------|

      | Flexibility | Limited filtering | Advanced filtering with logical
      operators |

      | Dimensions | Fixed groupings | Flexible dimension combinations |

      | Metrics | Basic counts | Comprehensive metrics including rates |

      | Performance | Slower | Optimized for large datasets |

      | Future Support | None | Active development |


      **Migration:** If you're using the Stats API, plan to migrate to the
      Metrics API for continued support and new features.


      ## What Are Metrics?


      Metrics are quantitative measurements of your email activity. The Mailgun
      platform collects event data in real-time and aggregates it into
      meaningful metrics that help you understand how your emails are
      performing.


      ## Types of Metrics


      Mailgun provides two categories of metrics:


      ### Sending Metrics (via `/v1/analytics/metrics`)


      These metrics track the lifecycle and performance of your outbound emails:


      - **Volume Metrics**: Messages accepted, delivered, failed, queued

      - **Engagement Metrics**: Opens, clicks, unsubscribes

      - **Deliverability Metrics**: Bounces (permanent and temporary),
      complaints (spam reports)

      - **Rate Metrics**: Delivered rate, open rate, click rate, bounce rate

      - **ESP-Specific Metrics**: Performance broken down by email service
      provider


      See [metric
      definitions](https://documentation.mailgun.com/docs/mailgun/user-manual/reporting/metric-definitions)
      for a complete list of available metrics.


      ### Usage Metrics (via `/v1/analytics/usage/metrics`)


      These metrics track your consumption of Mailgun services and features:


      - **Email Validation**: Single validations, bulk validations, API calls

      - **Email Preview**: Preview generation counts and failures

      - **Blocklist Monitoring**: Domain and IP blocklist checks

      - **Accessibility Checks**: Accessibility validation counts

      - **Seed Testing**: Seed test campaigns sent


      ## Core Concepts


      ### Dimensions


      Dimensions are the attributes by which you can slice and group your
      metrics data. Think of them as the "categories" or "labels" for your data.


      **Available Dimensions:**


      See
      [dimensions](https://documentation.mailgun.com/docs/mailgun/user-manual/reporting/dimensions)
      for a complete list of available dimensions.


      **Example:** If you query with dimensions `["time", "domain"]`, your
      results will be grouped by time period for each sending domain.


      ### Resolution


      Resolution determines the time granularity of your results:


      - **hour**: Data grouped by hour (useful for real-time monitoring)

      - **day**: Data grouped by day (most common for daily reports)

      - **month**: Data grouped by month (useful for trend analysis)


      The resolution you choose affects how the `time` dimension groups your
      data.


      ### Time Range Selection


      You have flexible options for specifying the time range:


      **Option 1: Start and End Dates**

      ```json

      {

      "start": "Mon, 13 Nov 2023 00:00:00 -0600",

      "end": "Mon, 20 Nov 2023 23:59:59 -0600"

      }

      ```


      **Option 2: Duration**

      ```json

      {

      "duration": "7d"

      }

      ```


      This calculates the start date and end date automatically (7 days before
      the today).


      **Date Format:** RFC 2822 format with timezone support


      ### Filters


      Filters allow you to narrow down your data to specific criteria. The
      filter system uses a logical structure:


      ```json

      {

      "filter": {
        "AND": [
          {
            "attribute": "domain",
            "comparator": "=",
            "values": [
              {"value": "example.com"}
            ]
          },
          {
            "attribute": "tag",
            "comparator": "=",
            "values": [
              {"value": "newsletter"}
            ]
          }
        ]
      }

      }

      ```


      **Note:** Filters only support the "AND" operator. "OR" is not supported. 
      In the example above, only data where the sending domain equals
      `example.com` and the tag equals `newsletter` will be returned.


      **Filter Components:**

      - **attribute**: The field to filter on (domain, tag, subaccount)

      - **comparator**: The comparison operator (=, !=, contains, not contains)

      - **values**: Array of values to match against


      ### Aggregates


      When `include_aggregates` is set to `true`, the API returns top-level
      summary statistics across all your queried data. This gives you totals and
      averages without having to sum the individual items yourself.


      ### Subaccounts


      If you use Mailgun's subaccount feature, you can:

      - Query metrics for a specific subaccount using filters

      - Include all subaccounts' data with `include_subaccounts: true`

      - View aggregated data across all subaccounts


      ## Data Retention


      Mailgun retains metrics data for different durations based on resolution:

      - **Hourly**: 60 days

      - **Daily**: 1 year

      - **Monthly**: Indefinitely 


      ## Pagination


      For queries that return large result sets, the API uses offset-based
      pagination with `skip` and `limit` request attributes.


      - `skip` specifies how many items to offset (skip) from the beginning of
      the result set.

      - `limit` specifies the maximum number of items to return in a single
      request.


      Defaults and limits:

      - Default page size varies by dimension. Default for time dimension is
      1500 items. All other dimensions default to 10 items.

      - Maximum `limit` is 1500 for the time dimension and 1000 for all other
      dimensions.


      How pagination works:

      - Start with `skip=0` and a desired `limit` (for example, `limit=1000`).

      - Retrieve the next page by increasing `skip` by the value of `limit`:

      - First page: `skip=0`, `limit=1000`

      - Second page: `skip=1000`, `limit=1000`

      - Third page: `skip=2000`, `limit=1000`

      - Continue paging until fewer items than the specified `limit` are
      returned.


      Additional details:

      - The response includes a `pagination` object containing the total number
      of available items.

      - Results can be sorted using the `sort` parameter, for example `time:asc`
      or `time:desc`. 

      For consistent pagination, use a deterministic sort order.


      ## Rate Limits and Quotas


      - API calls are subject to a rate limit of 500 requests every 10 seconds
    x-displayName: Metrics
  - name: Logs
    description: >-
      Mailgun keeps track of every inbound and outbound message event and stores
      this log data. This data can be queried and filtered to provide insights
      into the health of your email infrastructure.
    x-displayName: Logs
  - name: Tags New
    description: >-
      Mailgun allows you to tag your email with unique identifiers. Tags are
      visible via our analytics tags API endpoint.
    x-displayName: Tags New
  - name: Alerts
    description: >-
      Mailgun allows you to get instant notifications on the sending metrics
      that matter most, configured specifically for your unique business needs
      and assets. Route these alerts to the channels your team relies on. Stay
      on top of sending performance without the need to manually monitor.
    x-displayName: Alerts
  - name: Unsubscribe
    description: >-
      Unsubscribe list stores email addresses of recipients who unsubscribed
      from your mailings by clicking a Mailgun generated unsubscribe link.
    x-displayName: Unsubscribe
  - name: Complaints
    description: >-
      Email addresses of recipients who marked your messages as a spam (for ESPs
      that support FBL).
    x-displayName: Complaints
  - name: Bounces
    description: >-
      Bounces - Bounce list stores events of delivery failures due to permanent
      recipient mailbox errors such as non-existent mailbox. Soft bounces (for
      example, mailbox is full) and other failures (for example, ESP rejects an
      email because it thinks it is spam) are not added to the list.
    x-displayName: Bounces
  - name: Allowlist
    description: >-
      The allowlist API provides the ability to allowlist specific addresses
      from being added to bounce list. You can allowlist by domain name (i.e
      example.com) or by specific address (i.e. alice@example.com). Mailgun
      doesn’t add an address to bounce list if the address is allowlisted. This
      API is very useful if you test against your private services and don’t
      want to constantly clean up bounce lists
    x-displayName: Allowlist
  - name: Routes
    description: >-
      Define a list of routes to handle incoming emails. When a message matches
      a route expression, Mailgun can forward it on to your application via HTTP
      or another email address, or store the message temporarily (3 days) for
      subsequent retrieval.
    x-displayName: Routes
  - name: Mailing Lists
    description: Programatically create mailing lists.
    x-displayName: Mailing Lists
  - name: Templates
    description: >-
      This API allows you to store predefined templates and use them to send
      messages using the Sending API.
    x-displayName: Templates
  - name: Account Management
    description: Perform account-level CRUD operations.
    x-displayName: Account Management
  - name: Custom Message Limit
    description: >-
      The custom message limit imposes a hard limit on how many messages your
      account can send during a calendar month.
    x-displayName: Custom Message Limit
  - name: Subaccounts
    description: >-
      Mailgun supports the creation, modification, and deletion of subaccounts.
      A subaccount is a child account of a parent account. The parent account
      can have multiple subaccounts. The subaccounts are created and managed by
      the parent account.
    x-displayName: Subaccounts
  - name: Credentials
    description: The Credentials API lets you view and manage SMTP credentials.
    x-displayName: Credentials
  - name: IP Allowlist
    description: >-
      The IP Allowlist API lets you view and manage allowlisted IP addresses to
      which API key and SMTP credential usage is restricted.
    x-displayName: IP Allowlist
  - name: Keys
    description: The Keys API lets you view and manage API keys.
    x-displayName: Keys
  - name: Bounce Classification
    x-displayName: Bounce Classification
  - name: Users
    description: Mailgun API supports viewing user entities.
    x-displayName: Users
paths:
  /v3/{domain_name}/messages:
    post:
      tags:
        - Messages
      summary: Send an email
      description: >-
        Pass the components of the messages such as To, From, Subject, HTML,
        text parts, attachments, etc. Mailgun will build a MIME representation
        of the message and send it. In order to send you must provide one of the
        following parameters: 'text', 'html', 'amp-html' or 'template'.
        Important: Send options (parameters starting with o:, h:, v:, or t:) are
        limited to 16KB total
      operationId: POST-v3--domain-name--messages
      parameters:
        - name: domain_name
          in: path
          description: Domain name used to send the message
          required: true
          schema:
            type: string
      requestBody:
        content:
          multipart/form-data:
            schema:
              $ref: >-
                #/components/schemas/POST-v3-domain_name-messages-multipart-form-data-RequestBody
        required: true
      responses:
        '200':
          description: A 200 response
          content:
            application/json:
              schema:
                $ref: >-
                  #/components/schemas/github.com-mailgun-influx-httpapi-SendMessageResponse
              examples:
                Example:
                  value:
                    id: message-id
                    message: Queued. Thank you.
        '400':
          description: A 400 response
          content:
            application/json:
              schema:
                $ref: >-
                  #/components/schemas/github.com-mailgun-influx-httpapi-GetMessageResponseNotFound
              examples:
                Example:
                  value:
                    message: >-
                      A simple message describing the issue - A few examples:'to
                      parameter is not a valid address. please check
                      documentation.' 'Only one parameters 'html' or 'template'
                      is allowed.' 'Need at least one of 'text', 'html',
                      'amp-html' or 'template' parameters specified.' 'from
                      parameter is missing. ''Send options (parameters starting
                      with o:, h:, or v:) are limited to 16KB total'
        '401':
          description: A 401 response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/string'
              examples:
                Example:
                  value: Forbidden
        '429':
          description: A 429 response
          content:
            application/json:
              schema:
                $ref: >-
                  #/components/schemas/github.com-mailgun-influx-httpapi-GetMessageResponseNotFound
              examples:
                Example:
                  value:
                    message: >-
                      Domain example.com is not allowed to send:
                      account-requests-per-sec limit exceeded, try again after
                      120 seconds
        '500':
          description: A 500 response
          content:
            application/json:
              schema:
                $ref: >-
                  #/components/schemas/github.com-mailgun-influx-httpapi-GetMessageResponseNotFound
              examples:
                Example:
                  value:
                    message: Internal Server Error
      security:
        - basicAuth: []
  /v3/{domain_name}/messages.mime:
    post:
      tags:
        - Messages
      summary: Send an email in MIME format
      description: >-
        Build a MIME string yourself using a MIME library and submit it to
        Mailgun. Important: Send options (parameters starting with o:, h:, v:,
        or t:) are limited to 16KB total
      operationId: POST-v3--domain-name--messages-mime
      parameters:
        - name: domain_name
          in: path
          description: Domain name used to send the message
          required: true
          schema:
            type: string
      requestBody:
        content:
          multipart/form-data:
            schema:
              $ref: >-
                #/components/schemas/POST-v3-domain_name-messages-mime-multipart-form-data-RequestBody
        required: true
      responses:
        '200':
          description: A 200 response
          content:
            application/json:
              schema:
                $ref: >-
                  #/components/schemas/github.com-mailgun-influx-httpapi-SendMessageResponse
              examples:
                Example:
                  value:
                    id: message-id
                    message: Queued. Thank you.
        '400':
          description: A 400 response
          content:
            application/json:
              schema:
                $ref: >-
                  #/components/schemas/github.com-mailgun-influx-httpapi-GetMessageResponseNotFound
              examples:
                Example:
                  value:
                    message: >-
                      A simple message describing the issue - A few examples:'to
                      parameter is not a valid address. please check
                      documentation.' 'Only one parameters 'html' or 'template'
                      is allowed.' 'Need at least one of 'text', 'html',
                      'amp-html' or 'template' parameters specified.' 'from
                      parameter is missing. ''Send options (parameters starting
                      with o:, h:, or v:) are limited to 16KB total'
        '401':
          description: A 401 response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/string'
              examples:
                Example:
                  value: Forbidden
        '429':
          description: A 429 response
          content:
            application/json:
              schema:
                $ref: >-
                  #/components/schemas/github.com-mailgun-influx-httpapi-GetMessageResponseNotFound
              examples:
                Example:
                  value:
                    message: >-
                      Domain example.com is not allowed to send:
                      account-requests-per-sec limit exceeded, try again after
                      120 seconds
        '500':
          description: A 500 response
          content:
            application/json:
              schema:
                $ref: >-
                  #/components/schemas/github.com-mailgun-influx-httpapi-GetMessageResponseNotFound
              examples:
                Example:
                  value:
                    message: Internal Server Error
      security:
        - basicAuth: []
  /v3/domains/{domain_name}/messages/{storage_key}:
    get:
      tags:
        - Messages
      summary: Retrieve a stored email
      description: >-
        Event(s) created from sending an email with Mailgun will contain a
        `storage.key` to use to retrieve the email.
      operationId: GET-v3-domains--domain-name--messages--storage-key-
      parameters:
        - name: domain_name
          in: path
          description: Domain name that was used to send the email
          required: true
          schema:
            type: string
        - name: storage_key
          in: path
          description: >-
            Storage key from the email's associated events (Example:
            Accepted/Delivered events `storage.key` field). Note: Storage keys
            are available for the duration of your domain's message retention
            policy.
          required: true
          schema:
            type: string
      responses:
        '200':
          description: A 200 response
          content:
            application/json:
              schema:
                $ref: >-
                  #/components/schemas/github.com-mailgun-influx-httpapi-GetMessageResponseBasicExample
              examples:
                Example:
                  value:
                    Content-Transfer-Encoding: 7bit
                    Content-Type: multipart/form-data; boundary=----SomeFormBoundaryABC123
                    From: foo.bar@my-domain.com
                    Message-Id: <xxxxxxxxxxxxx.111111111111111@my-domain.com>
                    Mime-Version: '1.0'
                    Subject: '"Mailgun is awesome"'
                    To: Cool Bar <cool.barr@cool.com>, bar.baz@gmail.com
                    X-Mailgun-Tag: Earth
                    sender: foo.bar@my-domain.com
                    recipients: cool.barr@cool.com, bar.baz@gmail.com
                    body-html: <html>This is some html</html>
                    body-plain: This is some html
                    stripped-html: <html>This is some html</html>
                    stripped-text: This is some html
                    stripped-signature: >-
                      the signature block stripped from the plain text message
                      (if found)
                    message-headers:
                      - - Mime-Version
                        - '1.0'
                      - - Subject
                        - '"Mailgun is awesome"'
                      - - From
                        - foo.bar@my-domain.com
                      - - To
                        - cool.barr@cool.com, bar.baz@gmail.com
                      - - X-Mailgun-Tag
                        - Earth
                      - - Message-Id
                        - <xxxxxxxxxxxxx.111111111111111@my-domain.com>
                      - - Content-Transfer-Encoding
                        - 7bit
                      - - Content-Type
                        - text/html; charset=ascii
                    X-Mailgun-Template-Name: my-awesome-template
                    X-Mailgun-Template-Variables: '{"name":"Foo","phrase":"Bar"}'
        '400':
          description: A 400 response
          content:
            application/json:
              schema:
                $ref: >-
                  #/components/schemas/github.com-mailgun-influx-httpapi-GetMessageResponseBadRequest
        '404':
          description: A 404 response
          content:
            application/json:
              schema:
                $ref: >-
                  #/components/schemas/github.com-mailgun-influx-httpapi-GetMessageResponseNotFound
              examples:
                Example:
                  value:
                    message: Message not found
      security:
        - basicAuth: []
    post:
      tags:
        - Messages
      summary: Resend an email
      operationId: POST-v3-domains--domain-name--messages--storage-key-
      parameters:
        - name: domain_name
          in: path
          description: Domain name used to send the message
          required: true
          schema:
            type: string
        - name: storage_key
          in: path
          description: >-
            Storage key from the email's associated events (Example:
            Accepted/Delivered events `storage.key` field). Note: Storage keys
            are available for the duration of your domain's message retention
            policy.
          required: true
          schema:
            type: string
      requestBody:
        content:
          multipart/form-data:
            schema:
              $ref: >-
                #/components/schemas/POST-v3-domains-domain_name-messages-storage_key-multipart-form-data-RequestBody
        required: true
      responses:
        '200':
          description: A 200 response
          content:
            application/json:
              schema:
                $ref: >-
                  #/components/schemas/github.com-mailgun-influx-httpapi-SendMessageResponse
              examples:
                Example:
                  value:
                    id: message-id
                    message: Queued. Thank you.
      security:
        - basicAuth: []
  /v4/domains:
    get:
      tags:
        - Domains
      summary: Get domains
      description: >-
        Get the list of domains. Can be filtered by state or authority. Sorting
        is optional. The list is paginated and limited to 1000 items per page.
      operationId: GET-v4-domains
      parameters:
        - name: limit
          in: query
          description: 'Max count of items. Max: 1000. Default: 100'
          schema:
            type: integer
        - name: skip
          in: query
          description: 'Get the list of items starting at the nth element. Default: 0'
          schema:
            type: integer
        - name: state
          in: query
          description: >-
            Get only domains with a specific state. Can be either active,
            unverified or disabled.
          schema:
            type: string
        - name: sort
          in: query
          description: >-
            Valid sort options are `name` which defaults to asc order,
            `name:asc`, or `name:desc`. If sorting is not specified domains are
            returned in reverse creation date order.
          schema:
            type: string
        - name: authority
          in: query
          description: >-
            Get only domains with a specific authority. If state is specified
            then only state filtering will be proceed
          schema:
            type: string
        - name: search
          in: query
          description: >-
            Search domains by the given partial or complete name. Does not
            support wildcards
          schema:
            type: string
        - name: include_subaccounts
          in: query
          description: >-
            Search on every domain that belongs to any subaccounts under this
            account. Default to false.
          schema:
            type: boolean
      responses:
        '200':
          description: A 200 response
          content:
            application/json:
              schema:
                $ref: >-
                  #/components/schemas/github.com-mailgun-domains-httpapi-ListDomainResponse
              examples:
                200 without subaccount domains:
                  value:
                    total_count: 1
                    items:
                      - created_at: Mon, 02 Jan 2006 15:04:05 MST
                        id: '1'
                        name: example.com
                        state: unverified
                        type: custom
                        web_prefix: email
                        disabled:
                          code: blacklisted
                          note: for debugging
                          permanently: true
                          reason: bad customer
                200 with subaccount domains:
                  value:
                    total_count: 1
                    items:
                      - created_at: Mon, 02 Jan 2006 15:04:05 MST
                        id: '1'
                        name: example.com
                        subaccount_id: 6fr783930fhhriu673
                        state: unverified
                        type: custom
                        web_prefix: email
                        disabled:
                          code: blacklisted
                          note: for debugging
                          permanently: true
                          reason: bad customer
        '401':
          description: A 401 response
          content:
            application/json:
              schema:
                $ref: >-
                  #/components/schemas/github.com-mailgun-scaffold-httpapi-GenericResponse
              examples:
                Example:
                  value:
                    message: Invalid private key
      security:
        - basicAuth: []
    post:
      tags:
        - Domains
      summary: Create a domain
      description: Creates a domain for sending emails
      operationId: POST-v4-domains
      requestBody:
        content:
          multipart/form-data:
            schema:
