          type: string
          description: >-
            Name of a template stored via the Templates API to use to render the
            email body. See
            [Templates](https://documentation.mailgun.com/docs/mailgun/user-manual/sending-messages/send-templates)
            for more information
        t:version:
          type: string
          description: >-
            Render a specific version of the given template instead of the
            latest version. `template` option must also be provided.
        t:text:
          type: string
          enum:
            - 'yes'
          description: >-
            Generates a plain text version of the template alongside the HTML
            version when sending templated emails. When set to 'yes', instructs
            Mailgun to create a text/plain MIME part based on the template
            content, ensuring compatibility with email clients that don't
            support HTML or have HTML rendering disabled. This improves email
            deliverability and accessibility by providing a fallback text
            version in multipart emails.
